<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="height: 450px">

    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>

  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">

      <img src="{{url_for('static', filename='1.JPG')}}" class="d-block w-100" alt="..." >

      <img src="{{url_for('static', filename='2.JPG')}}" class="d-block w-100" alt="...">

      <img src="{{url_for('static', filename='5.JPG')}}" class="d-block w-100" alt="...">

    <div class="carousel-item">

    </div>
  </div>
